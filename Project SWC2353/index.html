<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatestTech4U Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .info-box {
            margin-bottom: 10px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #e7e7e7;
            border-radius: 5px;
            width: 30%;
            display: inline-block;
        }

        form {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .form-row .form-group {
            width: 48%;
        }

        /* Make dropdown boxes invisible */
        .invisible-select {
            border: none;
            background-color: transparent;
            appearance: none;
            -webkit-appearance: none; /* Safari and Chrome */
            -moz-appearance: none; /* Firefox */
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }

        .invisible-select:focus {
            outline: none;
        }

        .signup-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        .signup-btn:hover {
            background-color: #45a049;
        }

        .login-text {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .login-link {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .icon-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .icon-container img {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Latest Tech 4 U</h1>
        <div><em><strong>Get all the information about tech!</strong></em></div>
        <div><em><strong>Thank you for choosing us!</strong></em></div>
        
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Password:</label>
              <input type="email" id="password" name="password" required>
            </div>

            <!-- Age and Gender side by side -->
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <select id="age" name="age" class="invisible-select" required>
                        <option value="" disabled selected>Select your age</option>
                        <script>
                            for (let i = 1; i <= 100; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>

                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" class="invisible-select" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div class="login-text">
            Already have an account? 
            <a href="#" class="login-link">Log in</a>
        </div>

        <!-- Icon Container with 2 rows -->
        <div class="icon-container">
            <!-- First row of icons -->
            <img src="../Downloads/gaming controller.jpeg" alt="Gaming Controller">
            <img src="../Downloads/Mobile phone.jpeg" alt="Mobile Icon">

            <!-- Second row of icons -->
            <img src="../Downloads/Laptop.jpg" alt="Laptop Icon">
            <img src="../Downloads/Headphone.jpg" alt="Tablet Icon">
        </div>
    </div>

</body>
</html>
